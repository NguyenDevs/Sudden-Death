# ==========================================================
#                  Sudden Death Messages
# ==========================================================
# Note: From v1.21 onwards, plugins support MiniMessage format
# for text formatting. You can use standard MiniMessage tags or
# the old legacy color codes (e.g. &a, &c, &l).
#
# Some cool formatting examples:
# - Hex Colors: <#FF5555>This is red text</#FF5555>
# - Gradients: <gradient:#FF5555:#5555FF>This text fades from red to blue</gradient>
# - Formatting: <bold><italic>This is bold and italic</italic></bold>
#
# For more info on MiniMessage, visit:
# https://docs.advntr.dev/minimessage/format.html
# ==========================================================

# General Prefix
prefix: '<gradient:#FFAA00:#FF5555>Sudden</gradient><gradient:#AA0000:#550000>Death</gradient> &8» '

# ==========================================================
# Status Messages
# ==========================================================
now-bleeding:      '&8[&c!&8] <#FF5555>You are bleeding! &7Find a &cBandage&7 quickly or you will die!'
