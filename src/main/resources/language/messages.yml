no-longer-bleeding: '&8[&a!&8] <#55FF55>You are no longer bleeding.&7'
no-longer-hunger:  '&8[&a!&8] &7Your hunger has been satiated. You feel &afull&7 again.'
hunger-nausea:     '&8[&c!&8] &7Your blood sugar is critically low... you feel &cdizzy&7 and &enauseous&7.'

# Item Usage
use-bandage:       '&8[&a!&8] &7You used a bandage and &ahealed your wounds&7.'
