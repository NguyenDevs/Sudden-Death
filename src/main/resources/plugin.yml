name: SuddenDeath
version: 2.0.7
main: org.nguyendevs.suddendeath.SuddenDeath
softdepend: [WorldGuard]
api-version: 1.19
commands:
  sdstatus:
    description: Shows your current status (bleeding, ...).
    aliases: [sds, suddendeath]
  sdmob:
    description: Main command from the custom monster system.
    aliases: [sdm, sdmonster]
  sdrecipe:
    description: Unlock SuddenDeath recipes
    usage: /<command>
permissions:
  suddendeath.recipe.*:
    description: Access to all recipes
    default: true
    children:
      suddendeath.recipe.bandage:
        description: Access to bandage recipe
        default: true
      suddendeath.recipe.strange_brew:
        description: Access to strange brew recipe
        default: true
      suddendeath.admin.recipe:
        description: Admin commands for recipe management
        default: op
  suddendeath.status:
    default: op
  suddendeath.op:
    default: op
  suddendeath.update-notify:
    default: op
  suddendeath.difficulty.*:
    default: op
    children:
      suddendeath.difficulty.sandbox: true
      suddendeath.difficulty.difficult: true
      suddendeath.difficulty.hardcore: true
      suddendeath.difficulty.death-wish: true
      suddendeath.difficulty.sudden-death: true